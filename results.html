<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      Exploring Medical Image Generation Using Generative Adversarial Networks
      (GANs)
    </title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      img {
        width: 100%;
        max-height: 400px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <section id="methodology">
      <div class="container">
        <div class="content-section">
          <h2 class="section-title">Results</h2>
        </div>
      </div>
    </section>
    <div class="container mt-4">
      <!-- First row with two images -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <figure class="text-center">
            <img
              src="accuracy_vs_epochs.png"
              class="img-fluid rounded"
              alt="Image 1"
            />
            <figcaption class="mt-2"><b>Fig:</b> Accuracy vs Epochs</figcaption>
          </figure>
        </div>
        <div class="col-12 col-md-6">
          <figure class="text-center">
            <img
              src="precision_vs_epochs.png"
              class="img-fluid rounded"
              alt="Image 2"
            />
            <figcaption class="mt-2">
              <b>Fig:</b> Precision vs Epochs
            </figcaption>
          </figure>
        </div>
      </div>

      <!-- Second row with two images -->
      <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-6">
          <figure class="text-center">
            <img
              src="recall_vs_epochs.png"
              class="img-fluid rounded"
              alt="Image 3"
            />
            <figcaption class="mt-2"><b>Fig:</b> Recall vs Epochs</figcaption>
          </figure>
        </div>
        <div class="col-12 col-md-6">
          <figure class="text-center">
            <img
              src="f1score_vs_epochs.png"
              class="img-fluid rounded"
              alt="Image 4"
            />
            <figcaption class="mt-2"><b>Fig:</b> F1-score vs Epochs</figcaption>
          </figure>
        </div>
      </div>

      <!-- Third row with the fifth image centered -->
      <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-8">
          <figure class="text-center">
            <img
              src="loss_vs_epochs.png"
              class="img-fluid rounded"
              alt="Image 5"
            />
            <figcaption class="mt-2"><b>Fig:</b> Loss vs Epochs</figcaption>
          </figure>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Load navbar dynamically
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("navbar").innerHTML = data));
    </script>
  </body>
</html>
